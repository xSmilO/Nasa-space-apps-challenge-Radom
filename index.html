<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/src/style.css" />
        <link
            rel="stylesheet"
            href="/src/SolarDestiny/style-solarDestiny.css"
        />
        <link rel="stylesheet" href="/src/ui/css/ui.css" />
        <link rel="stylesheet" href="/src/ui/css/info.css" />
        <link rel="stylesheet" href="/src/ui/css/searchBar.css" />
        <title>Dobra nazwa apki dayuuum</title>
    </head>

    <body>
        <div class="Meteors active">
            <div class="UI">
                <button type="button" class="MoveToSolarDestiny">
                    <p>View solar system</p>
                    <img src="/left-arrow.svg" alt="" class="src" />
                </button>
                <div class="info">
                    INFO
                    <button type="button" class="reset">RESET</button>
                </div>

                <div class="courtains">
                    <div class="up"></div>
                    <div class="down"></div>
                </div>
                <div class="flashbang"></div>
                <div id="searchBarContainer" tabindex="0">
                    <input
                        id="searchBar"
                        type="text"
                        placeholder="Search for different places"
                    />
                    <div id="searchResultsContainer"></div>
                </div>
                <div id="radar">
                    <div class="selectHitLocation">
                        <h2>Click to send meteor</h2>
                    </div>
                    <button id="resetZoomButton">
                        <img src="/icons/reset-arrow.svg" alt="" />
                    </button>
                    <!-- <img src="./assets/test/crosshair.png" style="position: absolute; width: 100%; height: 100%; user-select: none; pointer-events: none; opacity: 25%;"/> -->
                    <div id="radarContainer"></div>
                </div>
                <button type="button" class="meteorCreatorBtn">
                    Generate meteor
                </button>
                <div class="meteorCreator">
                    <h2 id="meteorName">Impactor 2025</h2>
                    <div class="displayContainer">
                        <div class="left-arrow arrow">
                            <img src="/icons/left-arrow.svg" alt="" />
                        </div>
                        <div class="display"></div>
                        <div class="left-arrow arrow">
                            <img src="/icons/right-arrow.svg" alt="" />
                        </div>
                    </div>
                    <div class="parameters">
                        <h3>Parameters</h3>
                        <div class="closeBtn">
                            <img src="/icons/cross.svg" alt="" />
                        </div>

                        <div class="inputs">
                            <div class="variant" id="size-inputs">
                                <label for="diameter">Diameter (m)</label>
                                <input
                                    type="number"
                                    name="diameter"
                                    value="50"
                                    min="0"
                                    max="1000"
                                />
                                <label for="density"
                                    >Density (kg/m<sup>3</sup>)</label
                                >
                                <input
                                    type="number"
                                    name="density"
                                    value="50"
                                    min="0"
                                    max="1000"
                                />
                            </div>
                            <div class="variant" id="entry-inputs">
                                <label for="angle">Angle: 20&deg;</label>
                                <input
                                    type="range"
                                    name="angle"
                                    value="20"
                                    min="0"
                                    max="90"
                                />
                                <label for="velocity">Velocity: 40 km/s</label>
                                <input
                                    type="range"
                                    name="velocity"
                                    value="40"
                                    min="0"
                                    max="150"
                                />
                            </div>
                        </div>

                        <button type="button" class="hitBtn">
                            Hit the earth
                        </button>
                    </div>
                </div>
                <div class="time-slider">
                    <div class="info">
                        <div class="live-btn">
                            <div class="circle"></div>
                            <p>LIVE</p>
                        </div>
                        <div class="date"></div>
                        <div class="clock"></div>
                    </div>

                    <div class="slider">
                        <div class="drag"></div>
                    </div>
                    <div class="simulation-speed">real-time</div>
                </div>
            </div>
        </div>
        <div class="SolarDestiny">
            <div class="UI">
                <button type="button" class="BackToEarth">
                    <img src="/left-arrow.svg" alt="" class="src" />
                    <p>Back to the earth</p>
                </button>
                <div class="move-to-default">
                    <img src="/left-arrow.svg" alt="" /> View all asteroids
                </div>
                <div class="layer">
                    <header class="layer-header">
                        <h3 class="layer-heading">Layers</h3>
                        <button class="btn layer-btn layer-btn--close">
                            X
                        </button>
                    </header>
                    <div class="layer-list">
                        <label class="layer-checkbox-container">
                            <input type="checkbox" id="planets" checked />
                            <span class="checkmark"></span>
                            Planets
                        </label>
                        <label class="layer-checkbox-container">
                            <input type="checkbox" id="satellites" checked />
                            <span class="checkmark"></span>
                            Satellites
                        </label>
                        <div class="line"></div>

                        <label class="layer-checkbox-container">
                            <input type="checkbox" id="NEO" checked />
                            <span class="checkmark"></span>
                            NEO
                        </label>
                        <label class="layer-checkbox-container">
                            <input type="checkbox" id="PHA" checked />
                            <span class="checkmark"></span>
                            PHA
                        </label>
                        <div class="line"></div>
                        <label class="layer-checkbox-container">
                            <input type="checkbox" id="orbits" checked />
                            <span class="checkmark"></span>
                            Orbits
                        </label>
                        <label class="layer-checkbox-container">
                            <input type="checkbox" id="labels" checked />
                            <span class="checkmark"></span>
                            Labels
                        </label>
                        <label class="layer-checkbox-container">
                            <input type="checkbox" id="icons" checked />
                            <span class="checkmark"></span>
                            Icons
                        </label>
                    </div>
                </div>
                <div class="credits-container">
                    <div class="credits-actions">
                        <button class="btn credits-btn--close">X</button>
                    </div>
                </div>
                <div class="search-bar">
                    <input type="text" placeholder="Search for space objects" />

                    <div class="result scroll"></div>
                </div>
                <div class="object-info extended">
                    <div class="main-info">
                        <p class="object-name"></p>
                        <div class="more-info">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 512 512"
                                fill="inherit"
                            >
                                <path
                                    fill="inherit"
                                    d="M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L256 338.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l192 192z"
                                />
                            </svg>
                        </div>
                    </div>
                    <div class="orbital-elements scroll">
                        <ul>
                            <li class="semiMajor">
                                <p class="label">Semi-major axis</p>
                                <div class="value">
                                    <p class="number"></p>
                                    <p class="unit"></p>
                                </div>
                            </li>
                            <li class="eccentricity">
                                <p class="label">Eccentricity</p>
                                <div class="value">
                                    <p class="number"></p>
                                    <p class="unit"></p>
                                </div>
                            </li>
                            <li class="inclination">
                                <p class="label">Inclination</p>
                                <div class="value">
                                    <p class="number"></p>
                                    <p class="unit"></p>
                                </div>
                            </li>
                            <li class="longAn">
                                <p class="label">Long. asc. node</p>
                                <div class="value">
                                    <p class="number"></p>
                                    <p class="unit"></p>
                                </div>
                            </li>
                            <li class="argPeri">
                                <p class="label">Arg. peri.</p>
                                <div class="value">
                                    <p class="number"></p>
                                    <p class="unit"></p>
                                </div>
                            </li>
                            <li class="period">
                                <p class="label">Period</p>
                                <div class="value">
                                    <p class="number"></p>
                                    <p class="unit"></p>
                                </div>
                            </li>
                            <li class="type">
                                <p class="label">Type</p>
                                <div class="value">
                                    <p class="number">NEO</p>
                                    <p class="unit"></p>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="additional-info hidden">
                    <div class="btn">
                        <svg
                            viewBox="0 0 24 24"
                            fill="currentColor"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                d="M11 17H13V11H11V17ZM12 9C12.2833 9 12.521 8.904 12.713 8.712C12.905 8.52 13.0007 8.28267 13 8C12.9993 7.71733 12.9033 7.48 12.712 7.288C12.5207 7.096 12.2833 7 12 7C11.7167 7 11.4793 7.096 11.288 7.288C11.0967 7.48 11.0007 7.71733 11 8C10.9993 8.28267 11.0953 8.52033 11.288 8.713C11.4807 8.90567 11.718 9.00133 12 9ZM12 22C10.6167 22 9.31667 21.7373 8.1 21.212C6.88334 20.6867 5.825 19.9743 4.925 19.075C4.025 18.1757 3.31267 17.1173 2.788 15.9C2.26333 14.6827 2.00067 13.3827 2 12C1.99933 10.6173 2.262 9.31733 2.788 8.1C3.314 6.88267 4.02633 5.82433 4.925 4.925C5.82367 4.02567 6.882 3.31333 8.1 2.788C9.318 2.26267 10.618 2 12 2C13.382 2 14.682 2.26267 15.9 2.788C17.118 3.31333 18.1763 4.02567 19.075 4.925C19.9737 5.82433 20.6863 6.88267 21.213 8.1C21.7397 9.31733 22.002 10.6173 22 12C21.998 13.3827 21.7353 14.6827 21.212 15.9C20.6887 17.1173 19.9763 18.1757 19.075 19.075C18.1737 19.9743 17.1153 20.687 15.9 21.213C14.6847 21.739 13.3847 22.0013 12 22ZM12 20C14.2333 20 16.125 19.225 17.675 17.675C19.225 16.125 20 14.2333 20 12C20 9.76667 19.225 7.875 17.675 6.325C16.125 4.775 14.2333 4 12 4C9.76667 4 7.875 4.775 6.325 6.325C4.775 7.875 4 9.76667 4 12C4 14.2333 4.775 16.125 6.325 17.675C7.875 19.225 9.76667 20 12 20Z"
                                fill="currentColor"
                            />
                        </svg>
                    </div>

                    <div class="info">
                        <div class="header">
                            <div class="title">
                                <img src="/info-icon.svg" />
                                <h2>Info</h2>
                            </div>
                            <div class="hide-btn">
                                <svg
                                    viewBox="0 0 24 24"
                                    fill="none"
                                    xmlns="http://www.w3.org/2000/svg"
                                >
                                    <path
                                        d="M8.46399 15.535L15.536 8.46503M8.46399 8.46503L15.536 15.535"
                                        stroke="#8F93A3"
                                        stroke-width="1.5"
                                        stroke-linecap="round"
                                    />
                                </svg>
                            </div>
                        </div>
                        <p></p>
                    </div>
                </div>

                <div class="additional-buttons">
                    <button class="btn layers layer-btn layer-btn--open">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="1em"
                            height="1em"
                            viewBox="0 0 24 24"
                        >
                            <path
                                fill="currentColor"
                                d="m6 8l6 3l6-3l-6-3zm6.489-4.884l7.993 4.076c.486.248.661.81.391 1.257a.97.97 0 0 1-.39.359l-7.994 4.076a1.09 1.09 0 0 1-.978 0L3.518 8.808c-.486-.248-.661-.81-.391-1.257a.97.97 0 0 1 .39-.359l7.994-4.076c.304-.155.674-.155.978 0m0 13.766a1.07 1.07 0 0 1-.978 0l-7.993-4.147c-.486-.252-.661-.824-.391-1.278a1 1 0 0 1 .39-.365a.82.82 0 0 1 .755 0l7.24 3.755c.303.158.673.158.977 0l7.239-3.755a.82.82 0 0 1 .754 0c.486.252.661.824.391 1.278a1 1 0 0 1-.39.365zm0 4a1.07 1.07 0 0 1-.978 0l-7.993-4.147c-.486-.252-.661-.824-.391-1.278a1 1 0 0 1 .39-.365a.82.82 0 0 1 .755 0l7.24 3.755c.303.158.673.158.977 0l7.239-3.755a.82.82 0 0 1 .754 0c.486.252.661.824.391 1.278a1 1 0 0 1-.39.365z"
                            />
                        </svg>

                        <p>layers</p>
                    </button>
                </div>

                <div class="time-slider">
                    <div class="info">
                        <div class="live-btn">
                            <div class="circle"></div>
                            <p>LIVE</p>
                        </div>
                        <div class="date"></div>
                        <div class="clock"></div>
                    </div>

                    <div class="slider">
                        <div class="drag"></div>
                    </div>
                    <div class="simulation-speed">real-time</div>
                </div>
            </div>
        </div>
        <script type="module" src="/src/main.ts"></script>
        <script type="module" src="/src/SolarDestiny/index.ts"></script>
    </body>
</html>
